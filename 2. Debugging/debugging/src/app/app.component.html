<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>My Servers</h2>
      <button (click)="onAddServer()" class="btn btn-primary">Add Server</button>
      <br><br>
      <ul class="list-group">
        <li
          (click)="onRemoveServer(i)"
          *ngFor="let server of servers; let i = index"
          class="list-group-item">{{ server }}</li>
      </ul>
    </div>
  </div>
</div>
