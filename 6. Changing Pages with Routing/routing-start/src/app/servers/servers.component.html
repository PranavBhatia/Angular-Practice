<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <a routerLink="servers">Reload page-Relative path (error).</a>
    <br>
    <a routerLink="/servers">Reload page-Absolute path.</a>
    <br>
    <a routerLink="../servers">Reload page-Directory like.</a>
    <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server>
  </div>
</div>
