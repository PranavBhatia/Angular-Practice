<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
              #email="ngModel"
              class="form-control"
              email
              id="email"
              name="email"
              ngModel
              required>
          <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription Type</label>
          <select
            [ngModel]="defaultSubscription"
            class="form-control"
            id="subscription"
            name="subscription">
            <option
              *ngFor="let subscribeOption of subscribeOptions">{{subscribeOption}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
              #password="ngModel"
              class="form-control"
              id="password"
              name="password"
              ngModel
              required
              type="password">
          <span *ngIf="!password.valid && password.touched" class="help-block">Please enter a password!</span>
        </div>
        <button
          [disabled]="form.invalid"
          class="btn btn-primary"
          type="submit">Submit
        </button>
      </form>
      <span *ngIf="form.invalid && form.touched" class="help-block">Invalid form!</span>
    </div>
  </div>
  <div *ngIf="formSubmitted" class="row">
    <hr>
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>E-mail: {{user.email}}</p>
      <p>Subscription: {{user.subscription}}</p>
      <p>Password: {{user.password}}</p>
    </div>
  </div>
</div>
